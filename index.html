<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>FoxMon's card</title>

        <!-- CSS -->
        <link rel="stylesheet" href="index.css" />
        <!-- Font -->
        <link
            href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700"
            rel="stylesheet"
        />
        <!-- fontawesome -->
        <script src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
    </head>
    <body>
        <div class="card-container">
            <div class="header">
                <img src="./imgs/fox.PNG" class="avatar-img" alt="avatar" />
                <a class="card-user-name">FoxMon</a>
                <div class="card-time">1 days</div>
            </div>
            <div class="main-img-box">
                <img src="./imgs/me_friend.PNG" class="main-img" alt="main" />
            </div>
            <div class="card-content">
                <p class="content">
                    웹 프론트엔드 개발자를 향해 달려가고 있습니다. React.js /
                    Vue.js에 관심이 있습니다. AI 트랙을 진행하면서 다양한 분들과
                    함께 소통하며 같이 성장하는 것이 저의 목표입니다. 아직 서툰
                    점들이 많지만 잘 부탁드립니다. 이 트랙이 끝난 후 모두가
                    전문가로 성장하여 서로에게 좋은 인연으로 남았으면
                    좋겠습니다.
                </p>
                <a href="#" class="hashtag">#ENFJ #자전거 #커피 #여행</a>
                <p>
                    <i class="fa-brands fa-github"></i>
                    <a
                        href="https://github.com/foxmon"
                        class="hashtag"
                        target="_blank"
                    >
                        FoxMon's Github
                    </a>
                </p>
                <p>
                    <i class="fab fa-google"></i>
                    <a href="#" class="hashtag">foxmon1524@gmail.com </a>
                </p>
            </div>
            <hr />
            <div class="card-footer">
                <p class="like"><i class="far fa-heart"></i></p>
                <p class="like2" style="display: none">
                    <i class="fas fa-heart"></i>
                </p>
                <input
                    class="comment-input"
                    placeholder="Please enter your comments..."
                />
                <p class="send">
                    <i class="fas fa-paper-plane"></i>
                </p>
            </div>
            <div class="card-comment"></div>
        </div>
        <!-- js -->
        <script src="./index.js"></script>
    </body>
</html>
